<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 - 登录页面</title>
    <!-- layui 样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

    <!-- 本页面样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="header layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 注册和登录区域 -->
    <div class="loginAndRegBox">
        <!-- 1 标题 -->
        <div class="titleBox"></div>
        <!-- 2 登录 -->
        <div class="login_box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>

                    <input value="hzy111" type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123456" type="text" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 跳转连接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id='go_reg'>去注册账号</a>
                </div>
            </form>


        </div>
        <!-- 3 注册 -->
        <div class="reg_box" style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次提交按钮  记得name是不一样的 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 跳转连接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="go_login">去登录</a>
                </div>
            </form>


        </div>
    </div>
    <!-- layui的js -->
    <script src="/code/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq -->
    <script src="/code/assets/lib/jquery.js"></script>
    <!-- 引入 baseapi -->
    <script src="/code/assets/js/baseAPI.js"></script>

    <!-- login -->
    <script src="/code/assets/js/login.js"></script>
</body>

</html>
