<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 引入layui 样式 -->
    <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css">

    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="/code/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- layui 有个方法可以把数据直接渲染到对于的表单 lay-filter= -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 0 新建一个input 隐藏来保存 用户的id -->
                <input type="hidden" name="id" value="">
                <!-- 1  登录名称-->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input readonly value="111" type="text" name="username" required lay-verify="required"
                            placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 2  用户昵称-->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 3  用户邮箱-->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- 引入layui js -->
    <script src="/code/assets/lib/layui/layui.all.js"></script>

    <!-- jq -->
    <script src="/code/assets/lib/jquery.js"></script>

    <!-- base api -->
    <script src="/code/assets/js/baseAPI.js"></script>

    <!-- 自己的js -->
    <script src="/code/assets/js/user/user_info.js"></script>

</body>

</html>
